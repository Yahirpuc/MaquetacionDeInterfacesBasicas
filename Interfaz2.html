<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <!-- Estilos de fuente de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        header {
            background: linear-gradient( rgb(3, 133, 105), rgb(0, 155, 108));
            padding: 20px;
            text-align: center;
            color: rgb(255, 255, 255);
            margin-bottom: 50px;
            font-family: "Lobster", sans-serif;
        }

        body {
            
            background: linear-gradient(500deg, #a4fdd4 0%, #ecfcf4 50%, #93ffd2 100%);
            align-items: center;
            font-family: "Varela Round", sans-serif;
        }

        main {
            margin: 0 10%;
        }

        .card {
            
            backdrop-filter: blur(60px);
            background-color: rgba(255, 255, 255, 0);
        }

        .btn-primary {
            border-radius: 10px;
            background-color: rgb(0, 0, 0);
            border: none;
            width: 50%;
            
            
        }

        .btn-primary:hover {
            background-color: rgb(0, 182, 39);
        }

        .form-control,
        .form-select {
            border-color: rgb(174, 174, 175);
        }

        .form-control:focus,
        .form-select:focus {
            border-color: rgb(148, 117, 59);
            box-shadow: 0 0 0 0.2rem rgba(78, 59, 148, 0.25);
        }

        .dropdown-item.active {
            background-color: rgb(148, 117, 59);
            color: white;
        }

        .dropdown-item:hover {
            background-color: rgba(148, 127, 59, 0.8);
        }

        .dropdown-item {
            color: rgb(148, 127, 59);
        }

        .enviar {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .form-row {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-row label {
            flex: 1;
            text-align: left;
        }

        .form-row input,
        .form-row select {
            flex: 2;
        }
        
    </style>
</head>

<body>
    <header>
        <h1>Formulario para Registro</h1>
    </header>
    <main>
        <div class="container">
            <div class="card p-4">
                <form>
                    <div class="form-row">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input class="form-control" type="text" id="nombre" placeholder="Escribe tu nombre" required>
                    </div>

                    <div class="form-row">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input class="form-control" type="email" id="email" placeholder="Escribe tu correo electrónico"
                            required>
                    </div>

                    <div class="form-row">
                        <label for="url" class="form-label">URL</label>
                        <input class="form-control" type="url" id="url" placeholder="Escribe el URL" required>
                    </div>

                    <div class="form-row">
                        <label for="fecha" class="form-label">Fecha</label>
                        <input class="form-control" type="date" id="fecha" required>
                    </div>

                    <div class="form-row">
                        <label for="tiempo" class="form-label">Tiempo</label>
                        <select class="form-select" id="tiempo" required>
                            <option selected disabled>Selecciona un tiempo</option>
                            <option value="Mañana">Mañana</option>
                            <option value="Tarde">Tarde</option>
                            <option value="Noche">Noche</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="hora" class="form-label">Hora</label>
                        <input class="form-control" type="time" id="hora" required>
                    </div>

                    <div class="form-row">
                        <label for="mes" class="form-label">Mes</label>
                        <select class="form-select" id="mes" required>
                            <option selected disabled>Selecciona un mes</option>
                            <option value="Enero">Enero</option>
                            <option value="Febrero">Febrero</option>
                            <option value="Marzo">Marzo</option>
                            <option value="Abril">Abril</option>
                            <option value="Mayo">Mayo</option>
                            <option value="Junio">Junio</option>
                            <option value="Julio">Julio</option>
                            <option value="Agosto">Agosto</option>
                            <option value="Septiembre">Septiembre</option>
                            <option value="Octubre">Octubre</option>
                            <option value="Noviembre">Noviembre</option>
                            <option value="Diciembre">Diciembre</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="semana" class="form-label">Semana</label>
                        <select class="form-select" id="semana" required>
                            <option selected disabled>Selecciona una semana</option>
                            <option value="Semana 1">Semana 1</option>
                            <option value="Semana 2">Semana 2</option>
                            <option value="Semana 3">Semana 3</option>
                            <option value="Semana 4">Semana 4</option>
                            <option value="Semana 5">Semana 5</option>
                            <option value="Semana 6">Semana 6</option>
                            <option value="Semana 7">Semana 7</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <label for="numero" class="form-label">Número (mínimo -10, máximo 10)</label>
                        <input class="form-control" type="number" id="numero" min="-10" max="10" required>
                    </div>

                    <div class="form-row">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input class="form-control" type="tel" id="telefono" placeholder="Escribe tu número de teléfono"
                            required>
                    </div>

                    <div class="form-row">
                        <label for="terminoBusqueda" class="form-label">Término de Búsqueda</label>
                        <input class="form-control" type="text" id="terminoBusqueda"
                            placeholder="Escribe el término de búsqueda" required>
                    </div>

                    <div class="form-row">
                        <label for="colorFavorito" class="form-label">Color Favorito</label>
                        <input type="color" class="form-control form-control-color" id="colorFavorito" value="#058359"
                            title="Elige tu color">
                    </div>

                    <div class="enviar">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
